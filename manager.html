<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Comelo - Smart Restaurant</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/manager-style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<div class="wrapper">

    <div class="container-fluid">
        <div class="row">

            <div class="col-9" id="left">

                <div id="menuList" class="row menu-list">

                    <div class="col-6">

                        <div class="card">
                            <img class="card-img-top h-75" src="image/pizza.jpg" alt="Card image cap">
                            <div class="container h-25">

                                <div class="row">
                                    <div class="col-6">
                                        <div class="row">
                                            <button class="edit-btn btn" data-target="#editMenu" data-toggle="modal">
                                                <h1>Edit</h1>
                                            </button>

                                            <!--Modal Edit-->
                                            <div class="modal" tabindex="-1" id="editMenu">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h4 class="modal-title">Edit</h4>
                                                            <button class="close" data-dismiss="modal">&times;</button>
                                                        </div>

                                                        <div class="modal-body">
                                                            <form>
                                                                <div class="form-group">
                                                                    <label>Nama</label>
                                                                    <input type="text" class="form-control" placeholder="Nama menu makanan" id="editNamaMakanan">
                                                                </div>

                                                                <div class="form-group">
                                                                    <label>Gambar</label>
                                                                    <input type="text" class="form-control" placeholder="Nama menu makanan" id="editGambarMakanan">
                                                                </div>

                                                                <div class="form-group">
                                                                    <label>Kategori</label>
                                                                    <div class="dropdown">
                                                                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
                                                                            <span class="caret"></span></button>
                                                                        <ul class="dropdown-menu">
                                                                            <li><a href="#">HTML</a></li>
                                                                            <li><a href="#">CSS</a></li>
                                                                            <li><a href="#">JavaScript</a></li>
                                                                        </ul>
                                                                    </div>
                                                                </div>

                                                                <div class="form-group">
                                                                    <label>Harga</label>
                                                                    <input type="text" class="form-control" placeholder="Nama menu makanan" id="editHargaMakanan">
                                                                </div>

                                                            </form>
                                                        </div>

                                                        <div class="modal-footer">
                                                            <button class="btn btn-danger">Delete</button>
                                                            <button class="btn btn-primary">Save</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>


                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="row">
                                            <button class="delete-btn btn" data-target="#deleteMenu" data-toggle="modal">
                                                <h1>Delete</h1>
                                            </button>

                                            <!--Delete Menu Modal-->
                                            <div class="modal" tabindex="-1" id="deleteMenu">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h4 class="modal-title">Add</h4>
                                                            <button class="close" data-dismiss="modal">&times;</button>
                                                        </div>

                                                        <div class="modal-body">
                                                            <p>Yakin igin menghapus?</p>
                                                        </div>

                                                        <div class="modal-footer">
                                                            <button class="btn btn-primary">Delete</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-6">

                        <div class="card">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="row">
                                            <button class="add-btn btn btn-primary btn-sm" data-target="#addNewMenu" data-toggle="modal">
                                                +
                                            </button>

                                            <!--Modal Add Menu-->
                                            <div class="modal" tabindex="-1" id="addNewMenu">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h4 class="modal-title">Add</h4>
                                                            <button class="close" data-dismiss="modal">&times;</button>
                                                        </div>

                                                        <div class="modal-body">
                                                            <form>
                                                                <div class="form-group">
                                                                    <label>Nama</label>
                                                                    <input type="text" class="form-control" placeholder="Nama menu makanan" id="inputNamaMakanan">
                                                                </div>

                                                                <div class="form-group">
                                                                    <label>Gambar</label>
                                                                    <input type="text" class="form-control" placeholder="Nama menu makanan" id="inputGambarMakanan">
                                                                </div>

                                                                <div class="form-group">
                                                                    <label>Harga</label>
                                                                    <input type="text" class="form-control" placeholder="Nama menu makanan" id="inputHargaMakanan">
                                                                </div>

                                                            </form>
                                                        </div>

                                                        <div class="modal-footer">
                                                            <button class="btn btn-primary">Save</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-3" id="right">

                <div class="row h-auto">
                    <div class="comelo text-center">
                        <h1 class="comelo">
                            comelo
                        </h1>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
