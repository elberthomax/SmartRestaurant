<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div>
    <h2>Register Table</h2>

    <div id="form">
        <input type="text" placeholder="Table number" v-model="tableNumber"/>
        <button v-on:click="onRegister">Register</button>
    </div>

    <h1 id="successRegister" style="visibility: hidden">Success!</h1>
</div>

<script>
    let vm = new Vue({
        el: '#form',
        data: {
            tableNumber: ''
        },
        methods: {
            onRegister: function () {
                let xhr = new XMLHttpRequest();
                timestamp = Math.floor(((new Date()).getTime())/1000);
                let data =  {
                    "timestamp": timestamp,
                    "table_number": this.tableNumber
                }
                xhr.open("POST", "http://stevelukis.com/smart-restaurant/backend/customer/register", true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        if(JSON.parse(xhr.responseText)["status"] == "success"){
                            localStorage.setItem("user_id", timestamp);
                            document.getElementById('successRegister').style.visibility = 'visible';
                            window.location.href = "customer.html";
                        }
                    }
                };
                xhr.send(JSON.stringify(data));
            }
        }
    })
</script>

</body>
</html>
