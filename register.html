        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <h1 class="text-center login-title">Register Your Table</h1>
                <form class="form-signin">
                    <input type="text" class="form-control" id="nomor-meja" placeholder="Nomor Meja" required>

<script>
    let vm = new Vue({
        el: '#form',
        data: {
            tableNumber: ''
        },
        methods: {
            onRegister: function () {
                let xhr = new XMLHttpRequest();
                timestamp = Math.floor(((new Date()).getTime())/1000);
                let data =  {
                    "timestamp": timestamp,
                    "table_number": this.tableNumber
                }
                xhr.open("POST", "http://stevelukis.com/smart-restaurant/backend/customer/register", true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        if(JSON.parse(xhr.responseText)["status"] == "success"){
                            localStorage.setItem("user_id", timestamp);
                            document.getElementById('successRegister').style.visibility = 'visible';
                            window.location.href = "customer.html";
                        }
                    }
                };
                xhr.send(JSON.stringify(data));
            }
        }
    })
</script>
